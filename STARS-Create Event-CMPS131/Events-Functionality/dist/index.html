<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>STARS|Event Planer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../favicons/favicon-16x16.png" sizes="16x16">

    <link rel="shortcut icon" href="../favicons/favicon.ico sizes="16x16""
    <meta name="msapplication-config" content="../favicons/browserconfig.xml">
    <meta name="theme-color" content="#2f9edb">
</head>
<body class="icon-bar">
   <div class=navbar-header>
    <header class="icon-bar">
        <div class="container">
          <h1 class="app-title navbar-brand">Stars Event Planner</h1>
          <div class="user-state">
           
            <button class="btn-default">Register</button>
                <div id="user">
                
                </div>

                          </div>

            <nav>
                <ul class="navigation">
                     <li><a class="addEvent current" href="../../index.html">Home</a></li>
                    <li><a class="addEvent current" href="#/">Add</a></li>
                    <li><a class="listEvent" href="#/list-events">My events <span class="event-counter"></span></a></li>
                </ul>
            </nav>
        </div>
    </header>



    <main class="planer-app container">
            <!--Form for create an event-->
        <section class="event-form open">
            <div class="add-event-form">
                <h2>Add an event</h2>
                <hr>
                <form id="add-event">
                    <label for="event-name"><span class="label-text">Event name:</span>
                        <input type="text" id="event-name" placeholder="Event Name" required autofocus>
                        <span class="alert"></span>
                    </label>
                    <label for="event-type"><span class="label-text">Event type:</span>
                        <input list="type-list" placeholder="Event Type" id="event-type" required>
                        <datalist id="type-list">
                            <option value="Meeting"></option>
                            <option value="Conference"></option>
                            <option value="Activities"></option>
                        </datalist>
                        <span class="alert"></span>
                    </label>
<label for="start-time"><span class="label-text">Start time:</span>
            <input type="datetime-local" id="start-time" required>
                        <span class="alert"></span>
                    </label>
                    <label for="end-time"><span class="label-text">End time:</span>
                        <input type="datetime-local" id="end-time" required>
                        <span class="alert"></span>
                    </label>
                    <label for="event-location"><span class="label-text">Event location:</span>
                        <input type="address" id="event-location" required placeholder="Event location">
                        <span class="alert"></span>
                    </label>
                    <label for="guest-list"> <span class="alert"></span>
                    </label>
                    <label for="extra-info"><span class="label-text">Additional info:</span>
                        <textarea type="textarea" id="extra-info" placeholder="Additional information"></textarea>
                    </label>
                    <label for="event-color"><span class="label-text">Choose a color for the event</span>
                        <input id="event-color" type="color"></input>
                    </label>
                    <progress id="e-f-p" value="0" max="7"></progress>
                    <button id="add">Add</button>
                </form>
            </div>
        </section>
        <!-- this is the view of the event list -->
        <section class="events-view">
            <ul class="event-list">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <hr>
        <font color="#f3ca27">
        <p>Copyright STARS PlannerÂ© 2019 <a href=mailto:ucscstar@ucsc.edu rel=nofollow> STARS CENTER </a> <a
   
     </footer>

    <script type="text/template" id="user-template">
        <span class="user-name"><%= name %></span>
    </script>

    <script type="text/template" id="event-template">
        <h2><%= name %></h2>
        <div class="content">
            <h3><%= type %></h3>
            <p><span class="label">time: </span><%= startTime %> - <%= endTime %></p>
            <p><span class="label">location: </span><%= location %></p>
            <p><span class="label">host: </span><%= host %></p>
            <p><span class="label">guest list: </span><%= guestList %></p>
            <p><span class="label">description: </span><%= extraInfo %></p>
        </div>
    </script>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>
    <script src="../bower_components/backbone/backbone-min.js"></script>
    <script src="../bower_components/backbone.localStorage/backbone.localStorage-min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
